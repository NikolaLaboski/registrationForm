<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Chivo:ital@1&family=Raleway:wght@200&display=swap" rel="stylesheet">
  </head>
  <main id="main">
    
    <h1 id="title">Ajax Amsterdam academy</h1>
    <p id="description">Best academy for young talents</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="email" id="email-label">Email address</label>
      <input type="email" id="email" placeholder="email" name="email" required>
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" name="number" min="1" max="16" step="1" placeholder="age" required>
      <label for="position" id="position-label">Which position do you prefer the most</label>
      <select id="dropdown" name="position">
        <option value="goalkeeper">Goalkeeper</option>
        <option value="defender">Defender</option>
        <option value="midfielder">Midfielder</option>
        <option value="attacker">Attacker</option>
      </select>
      
      <h4>Do you have a friend member of Ajax academy?</h4>
    <div id="radio1">
        <input type="radio" id="friend" name="group1" value="yes">
        <label for="friend" id="friend-label">Yes</label>
    </div>
    <div id="radio2">    
        <input type="radio" id="friend1" name="group1" value="no">
        <label for="friend1" id="friend-label1">No</label>
      </div>
      <h4>Did you ever trained football?</h4>
    <div id="checkbox1">
      <input type="checkbox" name="training" id="training" value="training">
      <label for="training" id="training-label" value="yes">Yes</label>
      </div>
      <div id="checkbox2">
      <input type="checkbox" name="training1" id="training1" value="training1">
      <label for="training1" id="training-label1" value="no">No</label>
  </div>
      <label for="review" id="review-label">Why do you want to join Ajax academy</label>
      <textarea id="review" name="review" rows="6" cols="50" placeholder="add a short explanation"></textarea>
      <input type="submit" id="submit" value="Submit">
    </form>
  </main>
